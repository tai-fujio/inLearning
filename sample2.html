<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <h1>要素取得</h1>
    <form name="formName">
      <div>
        <h3>text</h3>
        <input name = "text" type="text" value="Hello!!!!!">
      </div>
      <div>
        <h3>checkbox</h3>
        <input name = "check1" type="checkbox" checked value="Hello!!!!!">checkA
        <input name = "check2" type="checkbox" value="Hello!!!!!">checkB
      </div>
      <div>
        <h3>select</h3>
          <select name = "select">
            <option value="1">select1</option>
            <option value="2">select2</option>
          </select>
      </div>
      <div>
        <h3>textarea</h3>
        <textarea name = "textArea">Write Something.</textarea>
      </div>
      <div>
        <h3>button</h3>
        <input name = "buttonName" type = "button" value = "ボタン">
      </div>
      <div>
        <h3>radio</h3>
        <input name = "radio" value = 1 type = "radio" checked>item1
        <input name = "radio" value = 2 type = "radio" >item2
      </div>
    </form>
    <script>
      var form = document.forms.formName;
      var button = form.buttonName;

      function getValues(){
        button.value = "button!!!!!!!";
        form.text.value = "TEST";
        
        form['radio'].value = 2;
        
        form.check1.checked = false;
        form['select'].value = 2;
        form.textArea.value = "テストです";
      }
      button.addEventListener('click',getValues);

    </script>
  </body>
</html>
