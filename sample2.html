<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <h1>要素取得</h1>
    <form name="form">
      <div>
        <h3>text</h3>
        <input name = "text" type="text" value="Hello!!!!!">
      </div>
      <div>
        <h3>checkbox</h3>
        <input name = "check" type="checkbox" checked value="Hello!!!!!">checkA
        <input name = "check" type="checkbox" checked value="Hello!!!!!">checkB
      </div>
      <div>
        <h3>select</h3>
          <select name="select">
            <option value="1">select1</option>
            <option value="2">select2</option>
          </select>
      </div>
      <div>
        <h3>textarea</h3>
        <textarea name = "textArea" >Write Something.</textarea>
      </div>
      <div>
        <h3>button</h3>
        <input name = "button" type = "button">
      </div>
      <div>
        <h3>radio</h3>
        <input name = "radio" type = "radio" checked>item1
        <input name = "radio" type = "radio" >item2
      </div>
    </form>
  </body>
</html>
